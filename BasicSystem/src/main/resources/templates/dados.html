<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Usuários</title>
    
         <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            
         body{
             margin: 20px;
         }
         
         h3{
             text-align: center;
             font-family: Poppins, Arial;
             margin-top: 10px;
             margin-bottom: 6px;
         }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <div>
            
            <h3>Usuários cadastrados:</h3>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Usuário</th>
                        <th scope="col">Email</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuarios : ${usuarios}">
                        <td th:text="${usuarios.id}"></td>
                        <td th:text="${usuarios.nome}"></td>
                        <td th:text="${usuarios.usuario}"></td>
                        <td th:text="${usuarios.email}"></td>
                    </tr>
                </tbody>
            </table>
            
            <h3>Escolas cadastradas:</h3>
            
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Bairro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="escolas : ${escolas}">
                        <td th:text="${escolas.id}"></td>
                        <td th:text="${escolas.nome}"></td>
                        <td th:text="${escolas.bairro}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
